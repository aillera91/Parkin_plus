<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Plus</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
</head>

<body class="inter-400">
    <header>
        <div class="encabezado-logo">
            <i class="fa-solid fa-square-parking rojo" style="font-size: 4rem;"></i>
            <h3>
                <span style="color: white; padding-left: 10px;">Parking</span>
                <span class="rojo">Plus</span>
            </h3>
        </div>
        <h3 style="color: white;">Nuevo Ingreso</h3>
    </header>

    <div class="contenedor-nuevo-logo">
        <form action="" id="nuevoIngreso">
            <h3>Informacion del Vehiculo</h3>

            <div class="control-form">
                <label>Tipo Vehiculo</label>
                <select>
                    <option value="">Carro</option>
                    <option value="">Moto</option>
                    <option value="">Otro</option>
                </select>
            </div>
            <div class="control-form">
                <label>Marca:</label>
                <input type="text" id="marca">
            </div>
            <div class="control-form">
                <label>Color:</label>
                <input type="text" id="color">
            </div>
            <div class="control-form">
                <label>Placa</label>
                <input type="text" id="placa">
            </div>
            <div class="control-form">
                <label>Observaciones:</label>
                <input type="text" id="observaciones">
            </div>
            <button>Ingresar Vehiculo</button>
        </form>
    </div>
    <p style="text-align: center; padding-bottom: 20px;">&copy;Alex Illera - SystemPlus Popay√°n</p>
</body>

</html>
